<script>
// 搬家时间选择插件
    //$('body').height($(window).height());
    var mindate = new Date();
    var minstr = "" + mindate.getFullYear() + "-";
    minstr += (mindate.getMonth()+1) + "-";
    minstr += mindate.getDate() + "-";
    minstr += mindate.getHours() + "-";
    minstr += mindate.getMinutes();
    //
    var maxdate = new Date(mindate);
    maxdate.setDate(mindate.getDate()+14);
    var maxstr = "" + maxdate.getFullYear() + "-";
    maxstr += (maxdate.getMonth()+1) + "-";
    maxstr += maxdate.getDate() + "-";
    maxstr += maxdate.getHours() + "-";
    maxstr += maxdate.getMinutes();
    if(maxstr%10==0){
        maxstr=maxstr;
    }
    $("#dateTime").attr("data-lcalendar",minstr + "," + maxstr);
    var calendardatetime = new lCalendar();
    calendardatetime.init({
        'trigger': '#dateTime',
        'type': 'datetime'
    });

</script>
<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            slideChangeTransitionEnd: function () {
                var _index = this.activeIndex;//切换结束时，告诉我现在是第几个slide
                // alert(_index);
                $('.order-tab-container li').removeClass('choose');
                $('.order-tab-container li').eq(_index).addClass('choose');

                if (($('.order-tab-container .choose').offset().left)>= 250){
                    $('.order-tab-container').scrollLeft('150');
                }
                if (($('.order-tab-container .choose').offset().left)<= 30){
                    $('.order-tab-container').scrollLeft('0');
                }
            }
        }
    });
</script>
